    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/profile.css">
    
    <link rel="stylesheet" href="static/css/index.css">

    <script src="scripts/jquery.js"></script>
</head>

<body style="height: 1500px">
    <header class="navbar navbar-expand-sm bg-warning navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand w3-xxlarge" href="{% url 'home' %}">Jumia Clone</a>
        </div>
        <div class="container d-flex justify-content-between align-items-center">
            <form class="d-flex flex-nowrap align-items-center">
                <input class="form-control me-2 rounded-pill flex-grow-1" type="search" placeholder="Search for products.." aria-label="Search" style="width: 300px" />
                <!-- Adjust the width value as needed -->
                <button class="w3-btn w3-bar w3-rounded btn-outline-light mx-2 w3-btn w3-blue" type="submit">
            search
          </button>
            </form>
            <a href="#" class="fa fa-shopping-cart text-dark fs-1 m-2 w3-xxlarge"></a>
            <a href="{% url 'profile' %}" class="fa fa-user text-dark fs-1 m-2 w3-xxlarge"></a>
        </div>
    </header>

    {% block content %}
    {% endblock content %}

</body>
<footer class="footer  bg-warning text-light text-center py-2">
