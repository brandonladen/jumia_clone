<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/orders.css">

    <title>Orders | JUMIA</title>
</head>
<body style="background-color: rgb(240, 240, 240);">
    <div class="container">
        <div class="account-top">
            <div class="account-pages">
                <div class="account-pages-top">
                    <a href="#" active><p><i class="bi bi-person"></i>My Jumia Account</p></a>
                    <a href="#"><p><i class="bi bi-gift"></i>Orders</p></a>
                    <a href="#"><p><i class="bi bi-envelope"></i>Inbox</p></a>
                    <a href="#"><p><i class="bi bi-chat-left-quote"></i>Pending reviews</p></a>
                    <a href="#"><p><i class="bi bi-receipt"></i>Vouchers</p></a>
                    <a href="#"><p><i class="bi bi-heart"></i>Saved Items</p></a>
                    <a href="#"><p><i class="bi bi-shop"></i>Followed Sellers</p></a>
                    <a href="#"><p><i class="bi bi-compass"></i>Recently viewed</p></a>
                    <a href="#"><p>Account Management</p></a>
                    <a href="#"><p>Address Book</p></a>
                    <a href="#"><p>Newsletter Preferences</p></a>
                    <a href="#"><p>Close Accountt</p></a>
                </div>
               
                <div class="account-pages-bottom">
                    <a href="#"><p>LOGOUT</p></a>
                </div>
            </div>
    
            <div class="account-overview">
                <h3>Orders</h3>

                <div class="orders-options">
                    <div class="orders-open">
                        <a href="#">OPEN ORDERS(0)</a>
                    </div>

                    <div class="orders-closed">
                        <a href="#">CLOSED ORDERS(0)</a>
                    </div>
                </div>

                <div class="orders-body">
                    <img src="images/background/orders.669c73dc.svg" alt="">
                    <p><b>No open orders to display</b></p>
                    <p>All your open orders will be saved here</p>
                    <button class="btn btn-warning">START SHOPPING</button>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
