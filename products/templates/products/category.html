{% extends 'core/base.html' %}
{% block content %}
<head>
    <title>Category Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        .card {
            position: relative;
            display: inline-block;
            margin: 10px;
            width: 300px;
            height: 400px;
            background-color: #f1f1f1;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .card:hover .overlay {
            opacity: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .overlay-content {
            text-align: center;
        }
        
        .buy-button,
        .add-to-cart-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .buy-button:hover,
        .add-to-cart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1 class="w3-center w3-blue w3-xxxlarge">Category</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="item1.jpg" alt="Item 1" style="width: 100%" />
                    <div class="overlay">
                        <div class="overlay-content">
                            <h3>Item 1</h3>
                            <p>$19.99</p>
                            <button class="buy-button">Buy Now</button>
                            <button class="add-to-cart-button">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="item2.jpg" alt="Item 2" style="width: 100%" />
                    <div class="overlay">
                        <div class="overlay-content">
                            <h3>Item 2</h3>
                            <p>$24.99</p>
                            <button class="buy-button">Buy Now</button>
                            <button class="add-to-cart-button">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="item3.jpg" alt="Item 3" style="width: 100%" />
                    <div class="overlay">
                        <div class="overlay-content">
                            <h3>Item 3</h3>
                            <p>$14.99</p>
                            <button class="buy-button">Buy Now</button>
                            <button class="add-to-cart-button">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
