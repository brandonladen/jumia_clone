<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Additional CSS styles or link to your own stylesheet if needed -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            margin-top: 50px;
        }

        .login-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h2>Login</h2>
                    
                    <div class="form-group">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    
                    <div class="form-group">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn btn-primary btn-login">Login</button> <br/> <br/>
                    <a href="{% url 'signup' %}" type="submit" class="btn btn-primary btn-login">signup</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Additional JS scripts if needed -->
    <script>
        // Add your custom scripts here
    </script>
</body>
</html>
